apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-ladder
  labels:
    app: notif
spec:
  selector:
    matchLabels:
      project: notif
  template:
    metadata:
      labels:
        project: notif # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: notif
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:notif_6d04192506d895653ab2ca8d67f33db1c6fa949c
          ports:
            - containerPort: 8081
