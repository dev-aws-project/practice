apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-ladder
  labels:
    app: notif
spec:
  selector:
    matchLabels:
      project: notif
  template:
    metadata:
      labels:
        project: notif # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: notif
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:notif_4a6336ff62a6bb01819e9ebb686a7045ac3cfa40
          ports:
            - containerPort: 8081
