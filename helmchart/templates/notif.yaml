apiVersion: apps/v1
kind: Deployment
metadata:
  name: notif-ladder
  labels:
    app: notif
spec:
  selector:
    matchLabels:
      project: notif
  template:
    metadata:
      labels:
        project: notif # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: notif
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:notif_0f613a6a780168cf46bb4aeb2e51e8585ea9a76d
          ports:
            - containerPort: 8081
