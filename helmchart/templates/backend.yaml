apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-ladder
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      project: backend
  template:
    metadata:
      labels:
        project: backend # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: backend
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:backend_109dde1a0c76b405ee493e3426f375822ba5afd0
          daemon: true
          ports:
            - containerPort: 8080
