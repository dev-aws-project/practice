apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ladder
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      project: frontend
  template:
    metadata:
      labels:
        project: frontend # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: frontend
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:frontend_6d04192506d895653ab2ca8d67f33db1c6fa949c
          ports:
            - containerPort: 80
