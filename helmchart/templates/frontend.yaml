apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ladder
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      project: frontend
  template:
    metadata:
      labels:
        project: frontend # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: frontend
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:frontend_6d05edf5bb7da81212cf123b0e2f86a076d7c76d
          ports:
            - containerPort: 80
