apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-ladder
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      project: frontend
  template:
    metadata:
      labels:
        project: frontend # Service will look for those PODS Labels!!!
    spec:
      containers:
        - name: frontend
          image: 498561179155.dkr.ecr.us-east-1.amazonaws.com/practice:frontend_109dde1a0c76b405ee493e3426f375822ba5afd0
          ports:
            - containerPort: 80
